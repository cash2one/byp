<!DOCTYPE html>
<html>
    <head>
        <title>快速构建系统v1.0</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <link rel="favicon" href="{{ static_url("img/favicon.ico") }}" >
        <link rel="stylesheet" href="{{ static_url("css/bootstrap.css") }}" type="text/css"/>
        <link rel="stylesheet" href="{{ static_url("css/style.css") }}" type="text/css"/>
        <link rel="stylesheet" href="{{ static_url("css/tab1.css") }}" type="text/css"/>
        <link rel="stylesheet" href="{{ static_url("css/checkbox.css") }}" type="text/css"/>
        <script>
            $(function () {
                var log = function(s){
                    window.console && console.log(s)
                }
                $('.nav-tabs a:last').tab('show')
                $('a[data-toggle="tab"]').on('show', function (e) {
                    log(e)
                })
                $('a[data-toggle="tab"]').on('shown', function (e) {
                    log(e.target) // activated tab
                    log(e.relatedTarget) // previous tab
                })
            })
        </script>
    </head>
    <body>
        <ul  class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">Express Build</a></li>
            <li><a href="#profile" data-toggle="tab">Chat Server</a></li>
            <li><a href="#messages" data-toggle="tab">测试页</a></li>
            <li><a href="#settings" data-toggle="tab">About</a></li>
        </ul>

        <div class="tab-content">
            <!-- 打包操作页面 -->
            <div class="tab-pane active" id="home">
                


                <div id="page">

                    <form method="get" action="./">
                        <ul>
                            <li><label for="ch_effects">Display effects: </label><input type="checkbox" id="ch_effects" name="ch_effects" data-on="Show effects" data-off="Hide effects" /></li>
                            <li><label for="ch_location">Enable location tracking: </label><input type="checkbox" id="ch_location" name="ch_location" checked /></li>
                            <li><label for="ch_showsearch">Include me in search results: </label><input type="checkbox" id="ch_showsearch" name="ch_showsearch" /></li>
                            <li><label for="ch_emails">Email notifications: </label><input type="checkbox" id="ch_emails" name="ch_emails" data-on="ON" data-off="OFF" /></li>
                        </ul>
                    </form>

                    <!-- You are free to remove this footer -->
                    
                    <div id="footer">
                        <h2>WWW.CHINAZ.COM</h2>
                        <a class="tzine" href="http://sc.chinaz.com/">SC.CHINAZ.COM</a>
                    </div>

                </div>












            </div>
            
            <!-- 测试页面1 -->
            <div class="tab-pane" id="profile">
                <div id="body">
                    <div id="inbox">
                        {% for message in messages %}
                            {% include "message.html" %}
                        {% end %}
                    </div>
                    <div id="input">
                        <form action="/a/message/new" method="post" id="messageform">
                            <table>
                                <tr>
                                    <td><input name="body" id="message" style="width:500px"/></td>
                                    <td style="padding-left:5px">
                                        <input type="submit" value="{{ _("Post") }}"/>
                                        <input type="hidden" name="next" value="{{ request.path }}"/>
                                        {{ xsrf_form_html() }}
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 测试页面 -->
            <div class="tab-pane" id="messages">
                测试页面内容
            </div>

            <!-- 关于页面 -->
            <div class="tab-pane" id="settings">
                这里放置关于页面
            </div>

        </div>

        <!-- js文件，加快页面响应 -->
        <script src="{{ static_url("js/jquery.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/jquery8.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/bootstrap-transition.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/bootstrap-tab.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/checkbox.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("js/script.js") }}" type="text/javascript"></script>
    </body>
</html>
