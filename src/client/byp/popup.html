<!DOCTYPE html>
<html>

  <head>
    <title>S.W.自助打包系统</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="static/css/main.css" type="text/css">
    <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="static/css/bootstrap-combobox.css" type="text/css">
  </head>

<body scroll="no">
  <!-- tab配置 -->
  <ul class="nav nav-pills">
      <li class="active">
        <a href="#tabMain" data-toggle="tab">Home</a>
      </li>
      <li>
        <a href="#tabTest" data-toggle="tab">Test</a>
      </li>
      <li>
        <a href="#tabAbout" data-toggle="tab">About</a>
      </li>
    </ul>



  <div id="main">

    <div class="tab-content">

      <div class="tab-pane active" id="tabMain">

        <!-- 功能选择表格 -->
        <table id="build-info">
          <tr>
            <td id="proj-select" width="20%">
              <select class="input-large">
                <option value>选择项目</option>
                <option value="kv">百度X光</option>
                <option value="mgr">百度极光</option>
              </select>
            </td>
            <td id="sln-select">
              <button type="button" class="btn btn-primary" data-toggle="button">Toggle1</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Toggle2</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Toggle3</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Toggle4</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Toggle5</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Toggle6</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Toggle7</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Toggle8</button>
            </td>
          </tr>
          <tr>
            <td width="20%">
              打包选项
            </td>
            <td id="build-options">
              <button type="button" class="btn btn-primary" data-toggle="button">Option1</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Option2</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Option3</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Option4</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Option5</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Option6</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Option7</button>
              <button type="button" class="btn btn-primary" data-toggle="button">Option8</button>
            </td>
          </tr>
        </table>

        <!-- 进度条区域 -->
        <table id="progress-info">
          <tr>
            <td id="progress-identifier" width="90%">
              <br>
              <div class="progress progress-striped active">
                <div class="bar" style="width: 40%;"></div>
              </div>
            </td>
            <td id="progress-context">
              <span class="badge badge-info">40%</span>
            </td>
          </tr>
        </table>


        <!-- 关键日志输出区域 -->
        <div id="main-log">
        </div><!-- inbox -->

        <!-- 必要的说明区域 -->
        <table id="status-info">
          <tr>
            <td id="status-identifier"><span class="label label-warning">Warning</span></td>
            <td id="status-context">当前正在打包，请在系统空闲时使用。</td>
          </tr>
        </table>

      </div><!-- tabMain -->

      <div class="tab-pane" id="tabTest">
        <p>测试页</p>

        <div class="progress">
          <div class="bar" style="width: 60%;"></div>
        </div>

      </div>

      <div class="tab-pane" id="tabAbout">
        <p>关于页</p>
      </div>

    </div><!-- tab-content -->
   
  </div><!-- body -->
  
  <script src="static/js/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="static/js/bootstrap.js" type="text/javascript"></script>
  <script src="static/js/bootstrap-combobox.js" type="text/javascript"></script>
  <script src="static/js/main.js" type="text/javascript"></script>  

</body>
</html>
