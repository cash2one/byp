<!DOCTYPE html>
<html>

  <head>
    <title>S.W.自助打包系统</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="static/css/main.css" type="text/css">
    <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="static/css/bootstrap-combobox.css" type="text/css">
  </head>

<body>
  <!-- tab配置 -->
  <ul class="nav nav-pills">
      <li class="active">
        <a href="#tabMain" data-toggle="tab">Home</a>
      </li>
      <li>
        <a href="#tabTest" data-toggle="tab">Test</a>
      </li>
      <li>
        <a href="#tabAbout" data-toggle="tab">About</a>
      </li>
    </ul>

  <!-- tab页面实现 -->
  <div id="main">

    <div class="tab-content">

      <!-- --------------------------------------------------------------------------------- -->

      <!-- 第一页 -->
      <div class="tab-pane active" id="tabMain">

        <!-- 功能选择表格 -->
        <table id="build-config">
          <tr><!-- build projects -->
            <td id="proj-select" width="20%">
              <div class="btn-group" data-toggle="buttons-radio">
                <button type="button" class-toggle="btn-inverse" class="btn btn-mini">
                  <a href="#" rel="tooltip" data-placement="bottom" title="打包极光项目">极光</a>
                </button>
                <button type="button" class-toggle="btn-inverse active" class="btn btn-mini">
                  <a href="#" rel="tooltip" data-placement="right" title="打包X光项目">X光</a>
                </button>
              </div>
            </td>
            <td id="sln-select">
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">
                <a href="#" rel="tooltip" title="abcdefg">Toggle1</a>
              </button>
              
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">
                <a href="#" rel="tooltip" title="abcdefg">Toggle2</a>
              </button>
              
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Toggle3</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Toggle4</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Toggle5</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Toggle6</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Toggle7</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Toggle8</button>
            </td>
          </tr>
          <tr><!-- build options -->
            <td class="form-title">
              <a href="#" rel="tooltip" title="可选的打包配置">打包选项</a>
            </td>
            <td id="build-options">
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Option1</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Option2</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Option3</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Option4</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Option5</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Option6</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Option7</button>
              <button type="button" class="btn btn-mini" class-toggle="btn-inverse" data-toggle="button">Option8</button>
            </td>
          </tr>
        </table>

        <!-- --------------------------------------------------------------------------------- -->
        
        <!-- 基于那个版本打包表格 -->
        <table id="build-depend">
          <tr><!-- start this build depends on specific revision -->
            <td class="form-title" width="20%">
              <a href="#" rel="tooltip" title="基于以下版本构建">构造版本</a>
            </td>
            <td id="depend-version">
              <div class="btn-group" data-toggle="buttons-radio">
                <button type="button" class-toggle="btn-inverse" class="btn btn-mini">
                  <a href="#" rel="tooltip" title="基于特定Branch">Branch</a>
                </button>
                <button type="button" class-toggle="btn-inverse active" class="btn btn-mini">
                  <a href="#" rel="tooltip" title="基于特定Tag">Tag</a>
                </button>
                <button type="button" class-toggle="btn-inverse active" class="btn btn-mini">
                  <a href="#" rel="tooltip" title="基于主线Revision">Trunk</a>
                </button>
              </div>
            </td>
            <td id="depend-detail"><input type="text" data-provide="typeahead"></td>
          </tr>
        </table>

        <!-- --------------------------------------------------------------------------------- -->

        <!-- 打包原因表格 -->
        <table id="build-info">
          <tr><!-- why start the build -->
            <td class="form-title" width="38.5%">
              <a href="#" rel="tooltip" title="请简述出包原因">打包原因</a>
            </td>
            <td id="build-reason"><input type="text" data-provide="typeahead"></td>
            <td rowspan="2"><br><button type="button" class="btn btn-large" data-toggle="button" id="build-btn"><a href="#" rel="tooltip" title="我已经完成配置，现在干活吧！">Building!!</a></button></td>
          </tr>
          <tr><!-- user email -->
            <td class="form-title">
              <a href="#" rel="tooltip" title="您的百度邮箱地址">百度邮箱</a>
            </td>
            <td id="user-email" width="80%"><input type="text" data-provide="typeahead"></td>
            
          </tr>
        </table>
        
        <!-- --------------------------------------------------------------------------------- -->

        <!-- 进度条表格 -->
        <table id="progress-info">
          <tr>
            <td id="progress-name" width="20%">
              <a href="#" rel="tooltip" title="当前打包任务的进度">打包进度</a>
            </td>
            <td id="progress-identifier" width="70%">
              <br>
              <div class="progress progress-striped active">
                <div class="bar" style="width: 0%;"></div>
              </div>
            </td>
            <td id="progress-context">
              <span class="badge badge-info">0%</span>
            </td>
          </tr>
        </table>

        <!-- --------------------------------------------------------------------------------- -->

        <!-- 关键日志输出表格 -->
        <table id="build-log">
          <td>
            <div id="main-log">

            </div>
          </td>
        </table><!-- inbox -->

        <!-- 打包系统状态表格 -->
        <table id="status-info">
          <tr>
            <td id="status-now" width="20%">
              <a href="#" rel="tooltip" title="打包系统现在的工作状态">系统状态</a>
            </td>
            <td id="status-identifier" width="15%"><span class="label label-success">Running</span></td>
            <td id="status-context"><span class="label label-warning">系统当前正在打包，请稍等...</span></td>
          </tr>
        </table>

        <br><!-- 补一个空行 -->

      </div><!-- tabMain -->

      <!-- --------------------------------------------------------------------------------- -->
      
      <!-- 第二页 -->
      <div class="tab-pane" id="tabTest">
        <p>测试webworkers</p>

        

      </div>

      <!-- --------------------------------------------------------------------------------- -->
      
      <!-- 第三页 -->
      <div class="tab-pane" id="tabAbout">
        <p>关于页</p>
      </div>

    </div><!-- tab-content -->
   
  </div><!-- main -->
  
  <script src="static/js/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="static/js/bootstrap.js" type="text/javascript"></script>
  <script src="static/js/bootstrap-combobox.js" type="text/javascript"></script>
  <script src="static/js/main.js" type="text/javascript"></script>

</body>
</html>
