      <p><font size="+1" color="#0C6E97"><b>编译器</b></font></p>
      <p>makensis 编译器可以编译 NSIS 脚本来创建安装程序。<br>
      MakeNSISW 是编译器的图形界面。</p>
      <p>要编译脚本，只需要在右键点击脚本并选择“编辑 NSIS 脚本”。
       编译器将会启动 MakeNSISW 界面。</p>
      <p>你也可以启用 MakeNSISW 并打开脚本或把脚本从资源管理器里拖到窗口里。</p>
      <p><a href="EX:makensisw.exe"><b>启动 MakeNSISW &gt;</b></a></p>
