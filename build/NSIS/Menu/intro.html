      <p><font size="+1" color="#0C6E97"><b>介绍</b></font></p>
      <p>安装程序是用户使用你的产品首先体会到的。慢的或不<br>
        成功的软件的安装程序可能会使你比较郁闷，而一个快<br>
        速而友好的安装程序可以给用户留下良好的第一印象。
      <p>NSIS 是一个允许程序员创建这样的安装程序的工具。<br>
      它是完全开放源代码的并对任何用户都是免费的。</p>
      <p>NSIS 安装程序是基于脚本的 (.nsi)，脚本由 makensis 编译器编译。并可以通过 C、C++ 或 Delphi 写的插件来扩展其功能。</p>
