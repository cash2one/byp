<!DOCTYPE html>
<html>
    <head>
        <title>tab页面例子</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="./static/css/bootstrap.css"/>
        <script src="./static/js/jquery-1.9.1.js" > </script>
        <script src="./static/js/bootstrap-transition.js"></script>
        <script src="./static/js/bootstrap-tab.js"></script>

        <script>
            $(function () {
                var log = function(s){
                    window.console && console.log(s)
                }
                $('.nav-tabs a:last').tab('show')
                $('a[data-toggle="tab"]').on('show', function (e) {
                    log(e)
                })
                $('a[data-toggle="tab"]').on('shown', function (e) {
                    log(e.target) // activated tab
                    log(e.relatedTarget) // previous tab
                })
            })
        </script>
    </head>
    <body>
        <ul  class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">Express Build</a></li>
            <li><a href="#profile" data-toggle="tab">测试1</a></li>
            <li><a href="#messages" data-toggle="tab">测试2</a></li>
            <li><a href="#settings" data-toggle="tab">About</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="home">
                这里放置打包操作页面
            </div>
            <div class="tab-pane" id="profile">
                测试1内容
            </div>
            <div class="tab-pane" id="messages">
                测试2内容
            </div>
            <div class="tab-pane" id="settings">
                这里放置关于页面
            </div>
        </div>

    </body>
</html>
